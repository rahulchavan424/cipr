{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1 class="display-4">Search IPs</h1>
                <form method="POST" class="mt-3">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="{{ form.search_query.id }}">Search:</label>
                        {{ form.search_query(class="form-control", size=20, placeholder="Search...") }}
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <ul class="list-group mt-3">
                    {% for ip in search_results %}
                        <li class="list-group-item">
                            <a href="{{ url_for('ip_detail', ip_id=ip.id) }}">{{ ip.short_description }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
